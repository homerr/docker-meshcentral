---

# jenkins variables
project_name: docker-meshcentral
external_type: github_commit
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'Ylianst'
  - EXT_REPO = 'MeshCentral'
  - CONTAINER_NAME = 'meshcentral'
  - BUILD_VERSION_ARG = 'MESHCEN_COMMIT'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-meshcentral'
  - DOCKERHUB_IMAGE = 'linuxserver/meshcentral'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/meshcentral'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/meshcentral'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
